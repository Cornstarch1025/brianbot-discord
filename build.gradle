plugins {
    id 'java'
    id 'idea'
    id 'application'
    id 'com.sedmelluq.jdaction' version '1.0.1'
}

group 'Niflheim'
version '1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'net.dv8tion:JDA:3.2.0_237'

    compile 'com.sedmelluq:jda-nas:1.0.5'
    compile 'com.sedmelluq:lavaplayer:1.2.42'

    compile group: 'com.rethinkdb', name: 'rethinkdb-driver', version: '2.3.3'

    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'

    compile group: 'com.typesafe', name: 'config', version: '1.3.1'

    compile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.4.9'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
